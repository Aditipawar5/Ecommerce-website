<div id="showcard"></div>
       <script>
           const products = [
               {id: 1, name: "products", price: 100, image: "Images/shoes1.jpg" },
               {id: 1, name: "products", price: "$100", image: "https://reebok.bynder.com/transform/3e565b53-d66c-490b-902b-6d83fd84d60f/100033879_SLC_eCom-tif?io=transform:fit,width:500&quality=100" },
               {id: 1, name: "products", price: "$100", image: "https://static.nike.com/a/images/t_default/u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/2c388aed-1ee9-470d-b484-19292e29b292/air-jordan-7-retro-shoes-xbNFP8.png" },
               {id: 1, name: "products", price: "$100", image: "https://contents.mediadecathlon.com/p1693895/968429210314c3b9e7c25b7441cf6052/p1693895.jpg" },
             
           ]
           const showcart = document.getElementById('cart2');
           products.forEach(product => {
               showcart.innerHTML +=`
               <div class ="product">
                   <img src = ${product.image} width="300" height="300">
                    <h1>${product.name}</h1>
                    <p>Go blue and enjoy your runs with RAISE Blue Women Running Shoes from Campus. These chunky sneakers are the ultimate combo of different shades of blue ...</p>
                    <i>${product.price}</i> <br>
                    <button onclick = "addtocart(${product.id})">Add to cart</button><br>    `
           }
           );
           cart = [];
          window.addtocart = (productId) =>{
            const product = products.find(p=> p.id === productId );
            if(product){
                cart.push(product);
               
                updateCart();
            }
          }
          function updateCart(){
            const cartIcon = document.getElementById('carticon');
            const cartitem = document.getElementById('cart-item');
            cartIcon.textContent = cart.length;
            cartitem.innerHTML = "";
            let totalprice = 0;
            cart.forEach(product1 =>{
                const cartCreate = document.createElement('div');
                cartCreate.className = "cart-item";
                cartCreate.innerHTML +=`
                <div>
                    <h3>${product1.name}</h3>
                    <p>Price: &#8377;${product1.price}</p>
                    </div>
                    <button onclick = "removeCart(${product1.productid})">Remove</button>
                    `;
                    cartitem.appendChild(cartCreate);
                    totalprice += product1.price;
            })
            const cartTotal = document.getElementById('cart-total');
            cartTotal.textContent = totalprice;
          }
          window.removeCart = (productId) =>{
            const index = cart.findIndex(product => product.productid === productId);
            if (index !== -1){
                cart.splice(index,1);
                console.log(cart);
                updateCart();
            }
          }
       </script>
